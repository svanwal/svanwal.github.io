<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GR564 (Lommel - Huy) </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="columns">
            <div class="column is-6-fullhd        is-8-widescreen        is-8-desktop        is-10-tablet         is-12-mobile
                               is-offset-3-fullhd is-offset-2-widescreen is-offset-2-desktop is-offset-1-tablet">

                <!-- Home button -->
                <div class="has-text-centered mb-4">
                    <button class="button is-link is-outlined" onclick="window.location.href='gr-analysis.html';">
                        Return to overview page</button>
                </div>

                <!-- Title -->
                <h1 class="title has-text-centered
                           is-size-1-fullhd is-size-1-widescreen is-size-2-desktop is-size-3-tablet is-size-4-mobile">
                    GR564 (Lommel - Huy)
                </h1>

                <!-- Statistics plot -->
                <figure class="image mb-5">
                    <img src="images/gr564_stats.png" alt="">
                </figure>

                <!-- Paved type -->
                <h2 class="title has-text-centered
                           is-size-4-fullhd is-size-4-widescreen is-size-5-desktop is-size-6-tablet is-size-6-mobile">
                    Paving type along the route (unpaved/semipaved/paved)</h2>
                <figure class="image is-16by9 mb-4">
                    <iframe class="has-ratio" src="maps/gr564_paved_detail.html" title="Paved type of GR564"></iframe>
                </figure>

                <!-- Traffic type -->
                <h2 class="title has-text-centered
                           is-size-4-fullhd is-size-4-widescreen is-size-5-desktop is-size-6-tablet is-size-6-mobile">
                    Traffic type along the route (slow/normal/busy)</h2>
                <figure class="image is-16by9 mb-4">
                    <iframe class="has-ratio" src="maps/gr564_traffic.html" title="Traffic type of GR564"></iframe>
                </figure>

                <!-- Development type type -->
                <h2 class="title has-text-centered
                           is-size-4-fullhd is-size-4-widescreen is-size-5-desktop is-size-6-tablet is-size-6-mobile">
                    Development type along the route (light/heavy)</h2>
                <figure class="image is-16by9 mb-4">
                    <iframe class="has-ratio" src="maps/gr564_development.html"
                        title="Development type of GR564"></iframe>
                </figure>

                <!-- Section plots -->
                <h2 class="title has-text-centered
                           is-size-4-fullhd is-size-4-widescreen is-size-5-desktop is-size-6-tablet is-size-6-mobile">
                    Section plots of the route</h2>
                <figure class="image mb-4">
                    <img src="images/gr564_sections.jpg" alt="">
                </figure>

                <!-- Home button -->
                <div class="has-text-centered mb-4">
                    <button class="button is-link is-outlined" onclick="window.location.href='gr-analysis.html';">
                        Return to overview page</button>
                </div>

            </div>
        </div>
    </section>
</body>

</html>
